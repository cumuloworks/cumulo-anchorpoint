version: "1.0"

action: 
  name: "RNDR Downloader"
  id: "ap::rndrdl"
  type: command

  command: "aria2c.exe" 
  arguments: "-i ${path} -x 16 -c"

  register:
    file: 
      filter: "*.csv;*.txt;"

  toast:
    success:
      message: "Download started"
    error:
      message: "Something went wrong"    